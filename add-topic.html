<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Topic</title>
    <link rel="icon" type="image/ico" href="/72537-icons-python-programming-computer-social-tutorial.ico">

    <link rel="stylesheet" href="addtopic.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1>Teach-Python</h1>
        </div>
        <div class="navbar-right">
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="chapters.html">Chapter</a></li>
                <li><a href="add-topic.html">Add Topics</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="login.html">Login/Signup</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-container">
        <h2>Add New Topic</h2>
        <form id="add-topic-form">
            <label for="creator-name">Creator Name:</label>
            <input type="text" id="creator-name" name="creator-name" required style="font-size: 30px;">

            <label for="topic-name">Topic Name:</label>
            <input type="text" id="topic-name" name="topic-name" required style="font-size: 30px;">

            <label for="topic-notes">Notes:</label>
            <textarea id="topic-notes" name="topic-notes" rows="10" required style="font-size: 25px;"></textarea>

            <button type="submit">Submit</button>
        </form>
        <p><a href="chapters.html" class="go-to-chapters">Go to Chapters</a></p>
    </div>

    <script>
        document.getElementById('add-topic-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the topic details
            const creatorName = document.getElementById('creator-name').value;
            const topicName = document.getElementById('topic-name').value;
            const topicNotes = document.getElementById('topic-notes').value;
            const dateCreated = new Date().toLocaleDateString();

            // Store the new topic in local storage
            let chapters = JSON.parse(localStorage.getItem('chapters')) || [];
            chapters.push({ creator: creatorName, name: topicName, notes: topicNotes, date: dateCreated });
            localStorage.setItem('chapters', JSON.stringify(chapters));

            // Clear the form
            document.getElementById('creator-name').value = '';
            document.getElementById('topic-name').value = '';
            document.getElementById('topic-notes').value = '';

            alert('Topic added successfully!');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
